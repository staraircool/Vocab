workflows:
  android-build:
    name: Android Build
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
      cocoapods: latest
      java: 17
    trigger:
      branch:
        - main
    scripts:
      - name: Set up Flutter
        script: | 
          flutter clean
          flutter pub get
      - name: Build Android Release
        script: | 
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
    publishing:
      email:
        recipients:
          - your_email@example.com # Replace with your email to receive build notifications
        success:
          - attachments
          - link
        failure:
          - attachments
          - link

